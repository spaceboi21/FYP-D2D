<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | AI Data Viz Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #8e44ad, #3498db);
            color: #ffffff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .signup-container {
            background-color: #081028;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        .signup-container h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #dcd0ff;
            text-align: left;
            display: block;
        }

        .form-control {
            background-color: #2c1e4e;
            color: #ffffff;
            border: 1px solid #8ac4ff;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
        }

        .form-control::placeholder {
            color: #8ac4ff;
        }

        .btn-signup {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #8e44ad, #3498db);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-signup:hover {
            background: linear-gradient(to right, #6e34a3, #2678c8);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .login-link {
            color: #8ac4ff;
            text-decoration: none;
            font-size: 14px;
        }

        .login-link:hover {
            text-decoration: underline;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create an Account</h2>

        {% if message %}
            <p class="error-message">{{ message }}</p>
        {% endif %}

        <form method="POST">
            <label class="form-label">Username:</label>
            <input type="text" name="username" class="form-control" placeholder="Choose a username" required>

            <label class="form-label">Password:</label>
            <input type="password" name="password" class="form-control" placeholder="Create a password" required>

            <button type="submit" class="btn-signup">Sign Up</button>
        </form>

        <p class="mt-3">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="login-link">Login here</a>
        </p>
    </div>

</body>
</html>
